<ion-content padding>

        <ul class="list-group">

            </li>
            <li class="list-group-item">身份证号

        <ul class="list-group upload-img">

                <span class="vertical-middle">手持身份证号照片</span>
                <img class="add-img floatR" src="">

        </ul>
        <ul class="list-group upload-img">
            <li class="list-group-item upload-img">
                <span class="vertical-middle">手持护照照片</span>
                <img class="add-img floatR" src="">
            </li>
        </ul>
        <div class="submit fixed-submit">
            <button>下一步</button>
        </div>
    </div>
